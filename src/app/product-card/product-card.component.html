<div 
*ngIf="product.title" class="card" >
  <img [src]="product.imageUrl"  *ngIf="product.imageUrl" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':symbol}} </p>
  </div>

    <div *ngIf="ShowActions && shoppingCart" class="card-footer">
            <button *ngIf="getQuantity() === 0 ; else updateQuantity" 
            (click)="addToCart()"
            class="btn btn-secondary btn-block">Add to Cart</button>
          <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart">
            </product-quantity> 
          </ng-template>
    </div>
</div>
