<h1>Shopping Cart</h1>
<div class ="row col-10">
  <p>
    There are {{shoppingCartItemCount}} items in the cart
    <button *ngIf = "cart.items.length"
        (click) = "clearCart()"
         class="btn btn-light btn-sm">Clear Shopping Cart</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class = "text-center" style="width: 230px">Quantity</th>
        <th class = "text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of cart.items">
        <td>
        <!--  <img [src]="item.product.imageUrl" class="thumbnail" alt=""> -->
        <div [style.backgroundImage]="'url(' + item.product.imageUrl + ')'" class="thumbnail" ></div> 
        </td>
        <td>{{ item.product.title}}</td>
        <td class = "text-center">{{ item.quantity}}</td>
        <td class = "text-right">{{ item.totalPrice | currency:'USD':symbol}} </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class = "text-right">{{cart.totalPrice | currency:'USD':symbol}}</th>
      </tr>
    </tfoot>
   </table>
   <a *ngIf = "cart.items.length"
     routerLink="/check-out"
     class="btn btn-primary">Check Out</a>
  </div>
