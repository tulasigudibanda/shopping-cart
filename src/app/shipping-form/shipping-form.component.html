<form #f="ngForm">

    <div  class="form-group">
      <label for="">Name</label>
      <input #name="ngModel" [(ngModel)]="shipping.name" name="name" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf = "name.touched && name.invalid">
        <div *ngIf= "name.errors.required">Name is required</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="">Address</label>
      <input  #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" type="text" placeholder ="Line 1" class="form-control">
      <div class="alert alert-danger" *ngIf = "addressLine1.touched && addressLine1.invalid">
          <div *ngIf= "addressLine1.errors.required">Address Line1 is required</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for=""></label>
      <input  #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" name="addressLine2" type="text" placeholder ="Line 2" class="form-control">
      <div class="alert alert-danger" *ngIf = "addressLine2.touched && addressLine2.invalid">
          <div *ngIf= "addressLine2.errors.required">Address Line2 is required</div>
      </div>
    </div>
    
    <div class="form-group">
        <label for="name">City</label>
        <input #city="ngModel" [(ngModel)]="shipping.city" name="city" type="text"  class="form-control">
        <div class="alert alert-danger" *ngIf = "city.touched && city.invalid">
            <div *ngIf= "city.errors.required">City is required</div>
        </div>
    </div>
    
    <button 
    [disabled]="!f.valid"
    class="btn btn-primary"
    (click)="placeOrder()"
    >Place Order</button>
    
    </form>
